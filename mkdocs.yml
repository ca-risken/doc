# Theme
theme:
  #name: readthedoc
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    # scheme: slate # dark
    scheme: default
    primary: white
    accent: white
  language: ja
  logo: doc/img/logo.png
  favicon: img/favicon.ico
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    # - navigation.expand
    - navigation.tracking
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share

# i18n
extra:
  alternate:
    - name: 日本語
      link: /doc/risken/
      lang: ja
    - name: English
      link: /doc/en/
      lang: en
  # version:
  #   provider: mike
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<risken@cyberagent.co.jp>
      name: RISKEN

# Plugins
plugins:
  - search:
      lang:
        # - en
        - ja

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

